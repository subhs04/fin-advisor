<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>
  <link rel="stylesheet" href="styles/sipStyles.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="js/sip.js"></script>
   <style>
    /* Add your mobile-compliant CSS styles here */
    /* For example: */
    @media only screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .calculator, .chart-container {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
    <header>
    <h1>SIP Calculator</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <div class="dropdown">
        <a href="#">Tools</a>
        <div class="dropdown-content">
          <a href="sipCalculator.html">SIP Calculator</a>
        </div>
      </div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section class="calculator">
      <label for="investmentAmount">Investment Amount:</label>
      <input type="number" id="investmentAmount" value="10000">
  
      <label for="timePeriod">Time Period (in years):</label>
      <input type="number" id="timePeriod" value="5">
  
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" value="10">
  
      <label for="frequency">Investment Frequency:</label>
      <select id="frequency">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="annually">Annually</option>
      </select>
  
      <button onclick="calculate()">Calculate</button>
	  
	  <!-- Result Section -->
	  <section class="result" id="result" style="display: none;" >
		
	  </section>
    </section>

    <section class="chart-container" id="chartContainer">
      <h2>Investment Overview</h2>
      <canvas id="myChart"></canvas>
    </section>
  </div>

</body>
</html>
